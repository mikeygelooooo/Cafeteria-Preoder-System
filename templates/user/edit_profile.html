{% extends 'base/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show"
        role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}

<div class="container my-5">
    <div class="row">
        <!-- Left Sidebar -->
        <div class="col-lg-3 mb-4">
            <div class="card border-0 shadow-sm">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="fas fa-user-circle fa-5x text-warning"></i>
                    </div>
                    <h5 class="card-title mb-1">John Doe</h5>
                    <p class="text-muted small mb-3">@johndoe</p>
                    <button class="btn btn-outline-warning btn-sm">
                        <i class="fas fa-camera me-1"></i>Change Photo
                    </button>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{% url 'user-profile' %}"
                        class="list-group-item list-group-item-action text-warning active">
                        <i class="fas fa-user me-2"></i>Profile Details
                    </a>
                    <a href="{% url 'user-order-history' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-receipt me-2"></i>Order History
                    </a>
                    <a href="{% url 'user-account-settings' %}" class="list-group-item list-group-item-action">
                        <i class="fas fa-cog me-2"></i>Account Settings
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-warning-subtle py-3">
                    <h5 class="card-title mb-0">Profile Details</h5>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'user-edit-profile' %}">
                        {% csrf_token %}
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" name="first_name" value="John">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" name="last_name" value="Doe">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Username</label>
                            <input type="text" class="form-control" name="username" value="johndoe">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="john.doe@example.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" name="contact_number" value="123-456-7890">
                        </div>
                        <div class="col-lg-6">
                            <div class="d-flex flex-column flex-sm-row justify-content-start gap-2">
                                <button type="submit" class="btn btn-warning w-100">
                                    <i class="fas fa-floppy-disk me-2"></i>Save Changes
                                </button>
                                <a href="{% url 'user-profile' %}" class="btn btn-outline-dark w-100">
                                    <i class="fas fa-xmark me-2"></i>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
